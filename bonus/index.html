<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/12bool.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Gotta catch'em all!</title>
    </head>
    <body>
        <!-- 1 -->
        <div class="container">
            <div class="col-offset-4 col-4 black"></div>
        </div>
        <!-- 2 -->
        <div class="container">
            <div class="col-offset-2 col-2 black"></div>
            <div class="col-1 red"></div>
            <div class="col-3 darkred"></div>
            <div class="col-2 black"></div>
        </div>
        <!-- 3 -->
        <div class="container">
            <div class="col-offset-1 col-1 black"></div>
            <div class="col-2 red"></div>
            <div class="col-1 lightred"></div>
            <div class="col-1 red"></div>
            <div class="col-4 darkred"></div>
            <div class="col-1 black"></div>
        </div>
        <!-- 4 -->
        <div class="container">
            <div class="col-offset-1 col-1 black"></div>
            <div class="col-1 red"></div>
            <div class="col-1 lightred"></div>
            <div class="col-1 white"></div>
            <div class="col-1 lightred"></div>
            <div class="col-2 red"></div>
            <div class="col-2 darkred"></div>
            <div class="col-1 black"></div>
        </div>
        <!-- 5 -->
        <div class="container">
            <div class="col-1 black"></div>
            <div class="col-3 red"></div>
            <div class="col-1 lightred"></div>
            <div class="col-3 red"></div>
            <div class="col-3 darkred"></div>
            <div class="col-1 black"></div>
        </div>
        <!-- 6 -->
        <div class="container">
            <div class="col-1 black"></div>
            <div class="col-4 red"></div>
            <div class="col-2 black"></div>
            <div class="col-4 darkred"></div>
            <div class="col-1 black"></div>
        </div>
        <!-- 7 -->
        <div class="container">
            <div class="col-2 black"></div>
            <div class="col-2 red"></div>
            <div class="col-1 black"></div>
            <div class="col-2 white"></div>
            <div class="col-1 black"></div>
            <div class="col-2 darkred"></div>
            <div class="col-2 black"></div>
        </div>
        <!-- 8 -->
        <div class="container">
            <div class="col-1 black"></div>
            <div class="col-1 white"></div>
            <div class="col-3 black"></div>
            <div class="col-2 white"></div>
            <div class="col-3 black"></div>
            <div class="col-1 grey"></div>
            <div class="col-1 black"></div>            
        </div>
        <!-- 9 -->
        <div class="container">
            <div class="col-offset-1 col-1 black"></div>
            <div class="col-3 white"></div>
            <div class="col-2 black"></div>
            <div class="col-3 grey"></div>
            <div class="col-1 black"></div>
        </div>
        <!-- 10 -->
        <div class="container">
            <div class="col-offset-1 col-1 black"></div>
            <div class="col-1 grey"></div>
            <div class="col-4 white"></div>
            <div class="col-3 grey"></div>
            <div class="col-1 black"></div>
        </div>
        <!-- 11 -->
        <div class="container">
            <div class="col-offset-2 col-2 black"></div>
            <div class="col-4 grey"></div>
            <div class="col-2 black"></div>
        </div>
        <!-- 12 -->
        <div class="container">
            <div class="col-offset-4 col-4 black"></div>
        </div>
    </body>
</html>
